<div class="row">
  <mat-form-field class="col-6 offset-3" appearance="outline">
    <mat-label>Todo description</mat-label>
    <input
      #todoText
      matInput
      placeholder="What to do??"
      (keydown.enter)="addTodoHandler(todoText.value)">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-6 offset-3">
    <div *ngIf="todoItems.length === 0">
      <div class="text-center">
        <p>No todo's added</p>
      </div>
    </div>
    <div *ngIf="todoItems.length > 0">
      <mat-selection-list #items >
        <mat-list-option
          *ngFor="let item of todoItems"
          [selected]="item.selected"
          (click)="item.selected = !item.selected"
          [value]="item.id"
          [ngClass]="{'strikeout': item.selected === true}">{{item.text}}</mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
